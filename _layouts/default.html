<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">frak/ture</h1>
      <h2 class="project-tagline">Ashes, ashes, we all fall down...</h2>
      {% if site.github.is_project_page %}
        <a href="/frakturejournal/index.html" class="btn">Home</a>
        <a href="/frakturejournal/issues/index.html" class="btn">Issues</a>
        <a href="/frakturejournal/about.html" class="btn">About</a>
        <a href="/frakturejournal/submission.html" class="btn">Submission</a>
      {% endif %}
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">All poems are dropshipped by drone.
      </footer>
    </main>
  </body>
</html>
